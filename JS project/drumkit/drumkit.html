<script>
    window.addEventListener("keydown", function(e){
        console.log(e);
        const track=document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const playedKey=document.querySelector(`div[data-key="${e.keyCode}"]`);
        if(track){
            track.play();
        }
        track.currentTime=0;
        function removeTransition(e){
            if(e.propertyName !== 'transform')
                return ;
            else
            {
                playedKey.classList.remove("playing");
            }
            console.log(e.propertyName);
        }
        playedKey.classList.add("playing");
        const keys=document.querySelectorAll('.key');
        keys.forEach(key => {
            addEventListener('transitionend',removeTransition);
            
        });
       
        
        console.log(track);
    })
    
</script>
