<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="output"></div>
        <div class="innerContainer">
            <div class="row1">
                    <button value="+" class="btn btn-primary" onClick=addToString(this.value)>+</button>
                    <button value="-" class="btn btn-primary" onClick=addToString(this.value)>-</button>
                    <button value="*" class="btn btn-primary" onClick=addToString(this.value)>*</button>
                    <button value="/" class="btn btn-primary" onClick=addToString(this.value)>/</button>
                    <button name="result" value="=" class="btn btn-primary" onClick=addToString(this.value)>=</button>
            </div>
            <div class="row2">
                    <button value="0" class="btn btn-primary" onClick=addToString(this.value)>0</button>
                    <button value="1" class="btn btn-primary" onClick=addToString(this.value)>1</button>
                    <button value="2" class="btn btn-primary" onClick=addToString(this.value)>2</button>
                    <button value="3" class="btn btn-primary" onClick=addToString(this.value)>3</button>
                    
            </div>
            <div class="row3">
                    <button value="4" class="btn btn-primary" onClick=addToString(this.value)>4</button>
                    <button value="5" class="btn btn-primary" onClick=addToString(this.value)>5</button>
                    <button value="6" class="btn btn-primary" onClick=addToString(this.value)>6</button>
                    <button value="7" class="btn btn-primary" onClick=addToString(this.value)>7</button>
            </div>
            <div class="row4">
                    <button value="8" class="btn btn-primary" onClick=addToString(this.value)>8</button>
                    <button value="9" class="btn btn-primary" onClick=addToString(this.value)>9</button>
                    <button class="btn btn-primary" onClick=clean()>CLEAR</button>
            </div>
        </div>
    </div>
</body>
<script>
    var s="";
    const addToString=(val)=>{ 
        s+=val;
        const display=document.querySelector('.output');
        display.removeChild(display.firstChild);
        const str=document.createElement('div');
        str.innerHTML=s;
        display.appendChild(str);
        
    }
    const clean=()=>{
       const display=document.querySelector('.output');
        display.removeChild(display.firstChild);
        s="";

    }
</script>
</html>
