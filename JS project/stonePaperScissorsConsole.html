<body>
    <script>
        console.log("hello world!");

        let computerSelection,playerSelection;

        const computerPlayer=()=>{
            const options=['rock','paper','scissors'];
            var item=Math.floor(Math.random()*options.length);
            computerSelection=options[item];
            console.log(computerSelection);
        }

        // const humanPlayer=()=>{
        //     let choice=prompt("enter rock or paper or scissors");
        //     while(choice.toLowerCase() != 'rock' || choice.toLowerCase() != 'paper' || choice.toLowerCase() != 'scissors')
        //         choice=prompt("enter rock or paper or scissors");
        //     playerSelection=choice;
        // }

        const humanPlayer=()=>{
            let choice=prompt("enter rock or paper or scissors");
            playerSelection=choice;
        }
        
        const playRound=(playerSelection,computerSelection)=>{
            if((playerSelection.toLowerCase() == 'rock' && computerSelection == 'scissors') || 
                    (playerSelection.toLowerCase() == 'paper' && computerSelection == 'rock') || 
                        (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'paper'))
                {
                    return 1;
                }
            else if(playerSelection.toLowerCase() == computerSelection)
                {
                    return -1;
                }
            else
                {
                    return 0;
                }
        }
        const game=()=>{
            let c=0,p=0;
            
            for(let i=0; i<5; i++){
                computerPlayer();
                humanPlayer();
                const res=playRound(playerSelection,computerSelection);
                if(res == 0)
                    {
                        c++; 
                    }
                else if(res == 1)
                    {
                        p++;
                    }
            }
            if(p>c){
                console.log(`you win!`);
            }
            else if (p<c){
                console.log(`you loose!`);
            }
            else
            {
                console.log('draw!')
            }
        }
        
        game();
    </script>
</body>
