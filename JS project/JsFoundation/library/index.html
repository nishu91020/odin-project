<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <ul class="header">
            <li>My Library</li>
        </ul>
    </nav>
    <div style="align-items: center; justify-content: center; padding:2%; margin:2%;">
        <div id="card"></div>
        <div class="form">
        <form >
            <h3 style="margin-left: 1%">ADD A BOOK TO YOUR LIBRARY</h3>
            <div style="padding: 1%">
                <label>Book Title &nbsp;</label><input class="input-text" id="name" type="text" name="title"  placeholder="Title">
            </div>
            <div style="padding: 1%"></divstyle>
                <label>Author &nbsp;</label><input class="input-text" id="author"  type="text" name="author"   placeholder="Author">
            </div>
            <div style="padding: 1%">
                <label>Number of pages &nbsp;</label><input class="input-text" id="page" type="number" name="page"  placeholder="Number of pages">
            </div>
            <div style="padding: 1%">
                <label>Read (Yes/No) &nbsp;</label><input class="input-text" id="read" type="boolean" name="read" placeholder="Read" >
            </div>
            <button id="add" style="margin-left: 1%">ADD</button>
        </form>
    </div>
    </div>
     <script src="index.js"></script>
     <script src="form.js"></script>
</body>
</html>
