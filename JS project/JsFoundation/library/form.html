<body>
    <div style="justify-content:center; align-items: center;text-align:center; background-color: #423542; border-radius: 5px; padding:2%; margin:2%;  color: #ffffff">
        <form action="../library/index.html" >
            <h4>ADD A BOOK TO YOUR LIBRARY</h4>
            <div style="padding: 1%">
                <label>Book Title &nbsp;</label><input type="text" name="title"  placeholder="Title">
            </div>
            <div style="padding: 1%"></divstyle>
                <label>Author &nbsp;</label><input type="text" name="author"   placeholder="Author">
            </div>
            <div style="padding: 1%">
                <label>Number of pages &nbsp;</label><input type="number" name="page"  placeholder="Number of pages">
            </div>
            <div style="padding: 1%">
                <label>Read (Yes/No) &nbsp;</label><input type="boolean" name="read" placeholder="Read" >
            </div>
            <button onClick="addBookToLibrary()">ADD+</button>
        </form>
    </div>
