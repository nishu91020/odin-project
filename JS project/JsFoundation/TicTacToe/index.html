<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul class="header">
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="board">
            <div class="box bl-0 bt-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bb-0 bl-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h3>Welcome to Tic Tac Toe </h3>
            <span class="turnDisplay">X plays now</span>
            <button id="reset">Reset</button>
            <div class="win"><img src="cheer.gif"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
